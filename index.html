<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActorList Exercise</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>The great Actor List</h1>
    </header>
    <div class="sorting-container">
        <p>Sort by:</p>
        <button onclick="toggleSort(SORT_ATTRIBS.FIRSTNAME)">first name</button>
        <button onclick="toggleSort(SORT_ATTRIBS.LASTNAME)">last name</button>
        <button onclick="toggleSort(SORT_ATTRIBS.MOVIE)">movie</button>
        <p id="sorting-hint">currently sorted by: </p>
    </div>
    <main>
        <ul id="actor-list"></ul>
    </main>
    <div class="modal" id="detail-info">
        <h2>TestText</h2>
        <p>test info</p>
    </div>
</body>
</html>
